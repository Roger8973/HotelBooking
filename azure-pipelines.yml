# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '0d6ffd69-cb11-484f-ad9b-3775ad2d1e64'
  imageRepository: 'hotelbooking'
  containerRegistry: 'aecdevdocker.azurecr.io'
  dockerfilePath: $(Build.SourcesDirectory)
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureKeyVault@1
      inputs:
        azureSubscription: 'Assinatura 1 (175d721e-9c03-462b-89ef-6e4809637503)'
        KeyVaultName: 'segredosaec'
        SecretsFilter: '*'
        RunAsPreJob: false
    - task: FileTransform@1
      inputs:
        folderPath:  $(Build.SourcesDirectory)/BookingService/Consumers/API
        fileType: 'json'
        targetFiles: 'appsettings.json'
        
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(Build.SourcesDirectory)
        buildContext: $(Build.SourcesDirectory)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
